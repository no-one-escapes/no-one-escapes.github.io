<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <div class="main">

            <div class="icons">
                <img src="image/restaurant.png" alt="knife and fork" id="food">
                <img src="image/light_off.png" alt="light bulb" id="light">
                <img src="image/baseball-bat.png" alt="play" id="play">
                <img src="image/syringe.png" alt="syringe" id="treatment">
            </div>
            <canvas id="myCanvas"></canvas>
            <div class="icons">
                <img src="image/duck.png" alt="duck" id="wash">
                <img src="image/stat.png" alt="dashboard" id="statistics">
                <img src="image/speaking.png" alt="conversation" id="discipline">
                <img src="image/warning.png" alt="warning" id="warning">
            </div>
            <div class="buttons">
                <button id="a"></button>
                <button id="b"></button>
                <button id="c"></button>
            </div>
        </div>

    </div>
    <script src="js/main.js"></script>

</html>
